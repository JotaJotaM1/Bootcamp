<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imagenes</h3>
    <img src="/img/logoOpenBootcamp.png" alt="logoOpenBootcamp" width="200" height="200">
    <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="logoJava" width="200" height="200">

    <h3>Video</h3>
    <video width="300" height="300" controls autoplay muted loop><source src="/img/Intro.mp4" type="video/mp4" /></video>

    <h3>Audios</h3>
    <audio controls><source src="/img/videoplayback.mp3" type="audio/mp3"></audio>
</body>
</html>
